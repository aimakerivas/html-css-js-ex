<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>互動 3D 球體控制器</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>⚙️ 球體控制面板</h2>
  <div class="info">
    <strong>位置 X,Y:</strong> <span id="position"></span> |
    <strong>Offset X,Y:</strong> <span id="offset"></span>
  </div>
  <div class="sphere3d" id="sphere"></div>

  <div class="controls">
    <label>光源位置 X (%): <input type="range" id="lightX" min="0" max="100" value="30"></label><span id="lightXVal">30</span><br>
    <label>光源位置 Y (%): <input type="range" id="lightY" min="0" max="100" value="30"></label><span id="lightYVal">30</span><br>
    <label>亮點顏色: <input type="color" id="colorStart" value="#ffff00"></label><br>
    <label>底色顏色: <input type="color" id="colorEnd" value="#cc0000"></label><br>
    <label>陰影透明度: <input type="range" id="shadowOpacity" min="0" max="1" step="0.01" value="0.3"></label><span id="shadowOpacityVal">0.3</span><br>
    <label>移動速度: <input type="range" id="speed" min="0" max="10" step="0.1" value="2"></label><span id="speedVal">2</span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>äº’å‹•çƒå½¢å±•ç¤º</title>
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #ball {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff, red);
      border-radius: 50%;
      position: absolute;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ğŸˆ äº’å‹•çƒå½¢å±•ç¤º DEMO</h2>
  <div id="ball"></div>

  <script>
    const ball = document.getElementById('ball');
    let posX = 100, posY = 100;
    let dx = 3, dy = 2;
    let dragging = false, offsetX = 0, offsetY = 0;

    ball.addEventListener('mousedown', e => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', e => {
      if (dragging) {
        posX = e.pageX - offsetX;
        posY = e.pageY - offsetY;
        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      dragging = false;
    });

    ball.addEventListener('click', () => {
      ball.style.background = `radial-gradient(circle at 30% 30%, #fff, hsl(${Math.random()*360}, 100%, 50%))`;
      dx *= 1.1;
      dy *= 1.1;
    });

    function animate() {
      if (!dragging) {
        posX += dx;
        posY += dy;
        const maxX = window.innerWidth - 60;
        const maxY = window.innerHeight - 60;
        if (posX <= 0 || posX >= maxX) dx = -dx;
        if (posY <= 0 || posY >= maxY) dy = -dy;
        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

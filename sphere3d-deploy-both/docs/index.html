<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>3D 球體 - 雙部署模式</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .sphere {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff, #f00);
      box-shadow: inset -15px -15px 30px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
      margin: 40px auto;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>3D 球體動畫</h1>
  <p>這是支援兩種 GitHub Pages 部署方式的範例。</p>
  <div class="sphere"></div>
</body>
</html>

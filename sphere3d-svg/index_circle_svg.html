<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>SVG 球形</title>
</head>
<body>
  <svg width="200" height="200">
    <defs>
      <radialGradient id="grad1" cx="30%" cy="30%" r="50%">
        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f90;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="80" fill=orange  stroke="black" stroke-width="0" />
  </svg>

  <svg width="200" height="200">
    <defs>
      <radialGradient id="grad1" cx="30%" cy="30%" r="50%">
        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f90;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="20" fill="url(#grad1)"  stroke="black" stroke-width="0" />
  </svg>


  <svg width="200" height="200">
    <defs>
      <radialGradient id="grad2" cx="30%" cy="30%" r="50%">
        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f90;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="100" cy="100" r="80" fill="url(#grad2)"  stroke="black" stroke-width="0" />
  </svg>


  <svg width="300" height="300" id="svgCanvas">
    <defs>
      <radialGradient id="grad3" cx="30%" cy="30%" r="50%">
        <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f90;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle id="myCircle" cx="150" cy="150" r="80" fill="url(#grad3)" stroke="black" stroke-width="1">
      <animate attributeName="r" values="10;150;10" dur="2s" repeatCount="indefinite" />
    </circle>
    </svg>

</body>
</html>
